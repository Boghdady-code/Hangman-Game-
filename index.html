<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman Game</title>
</head>
<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name">Hangman Game</div>
      <div class="category">
        word from : <span></span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="hangman-draw">
        <div class="the-draw">
          <div class="the-stand"></div>
          <div class="the-hang"></div>
          <div class="the-rope"></div>
          <div class="the-man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
      </div>
      <div class="the-letters"></div>
    </div>
    <hr>
    <div class="letter-guess"></div>
    <audio id="fail" src="sounds/failure-drum-sound-effect-2-7184.mp3"></audio>
    <audio id="success" src="sounds/success-1-6297.mp3"></audio>
  </div>
  <script src="main.js"></script>
</body>
</html>
